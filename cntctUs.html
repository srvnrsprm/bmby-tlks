<fieldset>
	<legend>Enquiry form</legend>
	<form action="javascript:void(0);" onSubmit="sndMail(this)" method="POST">
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" name="name"/></td>
			</tr>
			<tr>
				<td>Email id</td>
				<td><input type="text" name="email"/></td>
			</tr>
			<tr>
				<td>Subject</td>
				<td><input type="text" name="subject"/></td>
			</tr>
			<tr>
				<td>Message</td>
				<td><textarea cols=50 rows=7 name="message"></textarea></td>
			</tr>
			<tr>
				<td></td>
				<td><input type=submit value="Submit"/></td>
		  </tr>
		</table>
	</form>
</fieldset>
